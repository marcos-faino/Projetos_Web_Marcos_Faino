<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulário</title>
</head>
<body>
    <p><a href="../index.html">Voltar</a></p>
    <h1>Meu Formulário</h1>
    <form>
        <fieldset>
        <legend>Dados iniciais</legend>
            <input type="text" name="nome"
               placeholder="Digite seu nome..."
               size="150">
            <br><br>
            <label>
                Data de Nascimento:
                <input type="date" name="dtnasc">
            </label>
        </fieldset>
        <fieldset style="background-color:beige">
        <legend>Mais campos</legend>
            <label for="nsup">Nível Superior?</label>
            <input type="checkbox" id="nsup" name="nsup">
            <br><br>
            <input type="submit" value="Enviar"> &nbsp;&nbsp;&nbsp;
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
