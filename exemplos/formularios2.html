<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo formulario 2</title>
</head>
<body>
    <h2 style="text-align:center"> Segundo Exemplo Formul√°rio </h2>
    
    <form>
    <table style="width:70%; margin: 0 auto">
        <tr>
            <td style="text-align:right">nome:</td>
            <td>
                <input type="dsada" name="nome" 
                       placeholder="nome">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">e-mail:</td>
            <td>
                <input type="email" name="email" 
                       placeholder="seu e-mail">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">salario:</td>
            <td>
                <input type="number" name="salario" 
                       step="0.05" min="0" max="100000">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">telefone:</td>
            <td>
                <input type="tel" name="telefone" 
                       placeholder="telefone">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <input type="submit" value="Enviar"> &nbsp;&nbsp;&nbsp;
                <input type="reset" value="Limpar">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
